<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quà tặng bé yêu</title>
    <style>
        body {
            background-image: url('./file/bg.jpg');
            background-size: 800px 600px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        .buttons-container {
            width: 100%;
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
        }

        .button-arounder {
            font-size: 2rem;
            font-family: 'Roboto Condensed', sans-serif;
            background: #FBECB2;
            color: #FF4B91;
            box-shadow: 0 0px 0px hsla(190deg, 15%, 5%, .2);
            transform: translateY(0);
            border-radius: 16px;
            --dur: .15s;
            --delay: .15s;
            --radius: 16px;
            transition:
                border-top-left-radius var(--dur) var(--delay) ease-out,
                border-bottom-left-radius var(--dur) var(--delay) ease-out,
                box-shadow calc(var(--dur) * 4) ease-out,
                transform calc(var(--dur) * 4) ease-out,
                background calc(var(--dur) * 4) steps(4, jump-end);
        }

        .button-arounder:hover,
        .button-arounder:focus {
            box-shadow: 0 4px 8px hsla(190deg, 15%, 5%, .2);
            transform: translateY(-4px);
            background: #FFE5E5;
            border-radius: 0;
        }

        /* Add more buttons by duplicating the following block and modifying the content */
        .button-arounder + .button-arounder {
            margin-left: 10px; /* Add some space between buttons */
        }
        .note-container {
            text-align: center;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: #B7C9F2;
            border-radius: 8px;
            width: 1000px; /* Điều chỉnh kích thước theo ý muốn */
            font-weight: bold;
            
        }
    </style>
</head>
<body>
<!-- Partial HTML content -->
<div class="buttons-container">
    <button class="button-arounder" id="redirectButton1">Part 1</button>
    <button class="button-arounder" id="redirectButton2">Part 2</button>
    <button class="button-arounder" id="redirectButton3">Part 3</button>
    <button class="button-arounder" id="redirectButton4">Part 4</button>
</div>

<div class="note-container">
    <p>Mỗi lần bé xem xong, bé chỉ cần Back lại để có thể xem thêm những cái khác :3</p>
    <a href="https://dranox.github.io/hpbd" target="_blank">Kho báu</a>
</div>

<script>
    // Update the script to handle clicks on each button individually
    document.getElementById("redirectButton1").addEventListener("click", function () {
        window.location.href = "./file/index1.html";
    });

    document.getElementById("redirectButton2").addEventListener("click", function () {
        window.location.href = "./file/index2.html";
    });

    document.getElementById("redirectButton3").addEventListener("click", function () {
        window.location.href = "./file/index3.html";
    });

    document.getElementById("redirectButton4").addEventListener("click", function () {
        window.location.href = "./file/index4.html";
    });

</script>
</body>
</html>
